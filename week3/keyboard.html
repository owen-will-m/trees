  size(640, 640);
  noStroke();
  background(0);
  rectWidth = width/4;
  frameRate(1);
}

void draw() { 
	fill(0);
	rect(0,0,width,height) 
}

void keyPressed() {
  int keyIndex = -1;
  if (key == 'v') {

                random(0,639), random(0,639));
  }
}
