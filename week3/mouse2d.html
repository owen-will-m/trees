<div class="example">
<script type="application/processing">
void setup() 
{
  size(640, 640); 
  noStroke();
  rectMode(CENTER);
}

void draw() 
{   
  background(0,0,128); 
  fill(255, 255, 0, 204);
  rect(mouseX, height/2, mouseY/2+10, mouseY/2+10);
  fill(mouseX, 204);
  int oppositeX = width-mouseX;
  int inverseY = height-mouseY;
  rect(oppositeX, height/2, (inverseY/2)+10, (inverseY/2)+10);
}
</script>
<canvas width="640" height="640"></canvas>
