<script type="application/processing">
float scale;

void setup() {
  size(640, 360);
  stroke(255,255,0);
  scale = width/40;
  frameRate(60);
}

void draw() { 
  for (int i = 0; i < scale*2.5; i++) {
    colorMode(RGB, (i+1) * scale * 10);
    fill(millis()%((i+1) * scale * 10));
    rect(i*scale, 0, scale, height);
  }
}
</script>
